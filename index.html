<body>
  <header class="animated">
    <div class="menu">
      <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      <i class="fa fa-close fa-2x" aria-hidden=true></i>
    </div>
    <nav class="animated">
      <a href="#about-me">about me</a>
      <a href="#blog">blog</a>
      <a href="https://github.com/elanttam"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
      <a href="https://twitter.com/elanttam"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
    </nav>
  </header>
  <main>
    <div id="main" class="full-page">
      <h1 class="animated rubberBand">
        <a href="mailto:matthewnale@gmail.com">Matthew Nale</a>
      </h1>
      <h3>Full Stack and iOS Developer</h3>
    </div>
    <div id="about-me" class="full-page">
      <h1>about me</h1>
      <div class="content">
        <a href="#main">
          <i class="fa fa-arrow-circle-up fa-2x" aria-hidden=true></i>
        </a>
      </div>
    </div>
    <div id="blog" class="full-page">
      <h1>blog</h1>
      <div class="content">
        <a href="#main">
          <i class="fa fa-arrow-circle-up fa-2x" aria-hidden=true></i>

<script>
  // var controller = new ScrollMagic.Controller();
  // new ScrollMagic.Scene({triggerElement: ".content"})
  //         .setClassToggle("header", "shrink") // add class toggle
  //         .addTo(controller);

  var menu = document.getElementsByClassName("menu")[0];
  var header = document.getElementsByTagName("header")[0];
  var nav = document.getElementsByTagName("nav")[0];

  // animate the opening of nav menu
  menu.addEventListener("click", function() {
    header.classList.toggle("open");
    nav.classList.toggle("fadeIn");
    header.classList.toggle("fadeIn");
  }, false);

  var timer = null;
  window.addEventListener('scroll', function(e) {
    header.classList.add("fade");
    nav.classList.add("fade");

    if(timer !== null) {
        clearTimeout(timer);
    }
    timer = setTimeout(function() {
      header.classList.remove("fade");
      nav.classList.remove("fade");
    }, 150);
  }, false);
</script>
</html>
